<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin | Shypno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="icon" href="images/logonotext.png">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

* {
    font-family: 'Montserrat', sans-serif;
    user-select: none;
    color: #212121;
}

body {
    background-color: #393E46;
}

#logo{
    width: 34px;
    height: 34px;
    float: left;
    margin-top: 1.5%;
    margin-left: 3%;
    margin-right: 3%;
}
.button {
    padding: 8px 15px;
    border: unset;
    width: 80%;
    height: 40px;
    border-radius: 16px;
    color: #e8e8e8;
    z-index: 1;
    margin: 10px;
    background: #212121;
    position: relative;
    font-weight: 1000;
    outline: 0.2px solid #212121;
    font-size: 17px;
    -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    transition: all 250ms;
    overflow: hidden;
   }
   
   .button::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0;
    border-radius: 8px;
    background-color: #e8e8e8;
    z-index: -1;
    -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    transition: all 250ms
   }
   
   .button:hover {
    color: #212121;
    transform: scale(1.1);
   }
   
   .button:hover::before {
    width: 100%;
   }

h1 {
    padding-bottom: 22px;
    text-align: center;
}

#form-container {
    color: black;
    width: 32%;
    margin: 0 auto;
    box-shadow: 6px 6px 12px rgb(41, 41, 41);
    display: flex;
    text-align: center;
    padding-bottom: 40px;
    justify-content: center;
    background-color: #e8e8e8;
}

.tab {
    overflow: hidden;
    width: 32%;
    margin: 0 auto;
    justify-content: start;
    background-color: #222831
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    color:#e8e8e8;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 16px;
}

.tab button:hover {
    background-color: #393E46;
}


.tab button.active {
    color: #e2e2e2;
    background-color:#40454d;
    transform-origin: bottom right;
    transition: transform 0.25s ease-out;
}
.tab button{
    border-radius: 20px 20px 0px 0px;
}
.tab{
    border-radius: 20px 20px 0px 0px;
}
.tabcontent {
    padding: 6px 12px;
}

input {
    padding: 10px 15px;
    border: unset;
    width: 72%;
    height: 30px;
    border-radius: 16px;
    color: #212121;
    z-index: 1;
    margin: 10px;
    background: #e8e8e8;
    position: relative;
    font-weight: 1000;
    font-size: 17px;
    -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    transition: all 250ms;
    overflow: hidden;
   }
   
   input:focus {
    padding: 12px 20px;
    border: unset;
    border-radius: 15px;
    outline: unset;
    z-index: 1;
    color: #e8e8e8;
    background: #e8e8e8;
    background-color: #212121;
    position: relative;
    font-weight: 1000;
    font-size: 17px;
    -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    transition: all 250ms;
    overflow: hidden;
  }
  
  input:focus::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0;
    border-radius: 15px;
    background-color: #212121;
    z-index: -1;
    -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
    transition: all 250ms;
  }
  
  input:focus:hover {
    background-color: #212121;
  }
  
  input:focus:hover::before {
    width: 100%;
  }
.label{
    float: left;
    color: transparent;
    user-select: none;
}


#mainFolder {
    margin-top: 8%;
}

input:invalid{
    background-color: #222831;
    color: red;
}

@media only screen and (max-width: 1250px) {
    #form-container{
        width: 40%;
       
    }
    .tab{
        width: 40%;
        
    }
    .tab button{
        font-size: 14px;
    }
}
@media only screen and (max-width: 920px) {
    #form-container{
        width: 60%;
       
    }
    .tab{
        width: 60%;
        
    }
    .tab button{
        font-size: 14px;
    }
}
@media only screen and (max-width: 780px) {
    #form-container{
        width: 70%;
       
    }
    .tab{
        width: 70%;
        
    }
    #logo{
        width: 34px;
        height: 34px;
        margin-top: 1.25%;
        margin-left: 2%;
        margin-right: 2%;
    }
    .tab button{
        font-size: 13px;
    }
}
@media only screen and (max-width: 500px) {
    #form-container{
        width: 92%;
       
    }
    .tab{
        width: 92%;
    }
    .tab button{
        font-size: 13px;
    }
}
@media only screen and (max-width: 380px) {
    #form-container{
        width: 96%;
       
    }
    .tab{
        width: 96%;
    }
    .tab button{
        font-size: 10px;
    }
    #logo{
        width: 28px;
        height: 28px;
        margin-top: 2%;
        margin-left: 2%;
        margin-right: 2%;
    }
}
</style>
</head>

<body>

    <div id="mainFolder">
        <div class="tab">
            <img id="logo" src="images/logonotext.png">
            <button class="tablinks" id="adminTab">Admin</button>
        </div>
        <div id="form-container">
           
            <form>
                <div id="Login" class="tabcontent">
                    <h1 class="head">Login</h1>
                    <span class="label">Username</span>
                    <input id="etAUsername" type="text" placeholder="Username" required>
                    <input id="etAPassword" type="Password" placeholder="Password" required>
                    <button class="button" type="submit" id="btnALogin">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script>


        var password = document.getElementById("etAPassword")
        var username = document.getElementById("etAUsername")
        var btnSignup = document.getElementById("btnALogin")

        function validateInfo()
        {
            if(username.value != "Anel")
            {
                username.setCustomValidity("Incorrect username");
                return
            }
            else if(password.value != "anel123")
            {
                password.setCustomValidity("Incorrect password");
                return
            }
            else
            {
                window.location.href="index.html";
            }
        }

    </script>

</body>

</html>
